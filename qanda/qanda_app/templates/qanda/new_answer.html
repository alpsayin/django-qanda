{% block answer %}
{% load i18n %}

<div class="span6">
	<form method="post" action="{{ action_link }}">
		{% csrf_token %}	
		{{ answer_form.non_field_errors }}
		<input type="hidden" name="pk" value="{{ pk }}">
		<input type="hidden" name="type" value="{{ type }}">

		<div class="answerTextWrapper">
	        <label for="id_text">
	        	<h5>
		        	{% trans "Answer" %}:
		        </h5>
	        	{% if answer_form.text.errors %}
	        		<div class="alert alert-error">
	        			<button type="button" class="close" data-dismiss="alert">&times;</button>
			        	<strong>{% trans "Error in Answer Text" %}</strong>{{ answer_form.text.errors }}
			        </div>
		        {% endif %}
	        </label> 
	        {{ answer_form.text }}
		</div>

	<input class="btn" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>
{% endblock %}
