{% block reply %}
{% load i18n %}

	<form method="post" action="{{ action_link }}">
		{% csrf_token %}
		{{ reply_form.non_field_errors }}

		<input type="hidden" name="pk" value="{{ pk }}">
		<input type="hidden" name="type" value="{{ type }}">	
		<div class="replyTextWrapper">
	        {{ reply_form.text.errors }}
	        <label for="id_text">
	        	<h5>
	        		{% trans "Reply" %}:
	        	</h5>
	        	{{ reply_form.text }}
	        </label>
		</div>	
		<input class="btn" type="submit" value="{% trans 'Submit' %}">
	</form>
{% endblock %}
