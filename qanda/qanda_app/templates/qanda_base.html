<html>
<head>

    {% block head %}
    {% endblock %}
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}qanda/qanda.css" rel="stylesheet">
</head>
<body>
    
    	{% block navbar %}
    	{% include "navbar.html" %}
    	{% endblock %}

    <div class="container">

    	{% block body %}
    	{% endblock %}

    </div>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ STATIC_URL }}qanda/qanda.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script><!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
