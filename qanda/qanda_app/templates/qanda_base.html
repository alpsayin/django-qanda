{% comment %}
{% extends "base.html" %}
{% endcomment %}
<html>
<head profile="http://www.w3.org/2005/10/profile">

    {% block meta %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}qanda/css/qanda.css" rel="stylesheet">
        <link rel="icon" 
              type="image/png" 
              href="{{ STATIC_URL }}qanda/img/tree.png">
          
    {% endblock %}

    {% block head %}
    {% endblock %}
	
</head>
<body>
    
    	{% block navbar %}
    	{% include "navbar.html" %}
    	{% endblock %}

    <div class="container">

    	{% block body %}
    	{% endblock %}

    </div>
	<script src="{{ STATIC_URL }}/jquery/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}qanda/js/qanda.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    
</body>
</html>
